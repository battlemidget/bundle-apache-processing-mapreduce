services:
  zookeeper:
    charm: local:trusty/apache-zookeeper
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "800"
  namenode:
    charm: local:trusty/apache-hadoop-namenode
    num_units: 2
    annotations:
      gui-x: "500"
      gui-y: "800"
    constraints: mem=7G
    options:
      ganglia_metrics: true
  resourcemanager:
    charm: local:trusty/apache-hadoop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "0"
    constraints: mem=7G
    options:
      ganglia_metrics: true
  slave:
    charm: local:trusty/apache-hadoop-slave
    num_units: 3
    annotations:
      gui-x: "0"
      gui-y: "400"
    constraints: mem=7G
    options:
      ganglia_metrics: true
  plugin:
    charm: local:trusty/apache-hadoop-plugin
    annotations:
      gui-x: "1000"
      gui-y: "400"
  client:
    charm: local:trusty/hadoop-client
    num_units: 1
    annotations:
      gui-x: "1250"
      gui-y: "400"
  ganglia:
    charm: cs:trusty/ganglia
    num_units: 1
    annotations:
      gui-x: "250"
      gui-y: "400"
  ganglia-node:
    charm: cs:trusty/ganglia-node
    annotations:
      gui-x: "750"
      gui-y: "400"
  rsyslog-forwarder-ha:
    charm: cs:trusty/rsyslog-forwarder-ha
    options:
      watch-files: >
        /var/log/hadoop/hdfs/*.log
        /var/log/hadoop/yarn/*.log
        /var/log/hadoop/mapreduce/*.log
    annotations:
      gui-x: "500"
      gui-y: "400"
  flume-syslog:
    charm: local:trusty/apache-flume-syslog
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "200"
  flume-hdfs:
    charm: local:trusty/apache-flume-hdfs
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "600"
series: trusty
relations:
  - [zookeeper, namenode]
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [client, plugin]
  - [rsyslog-forwarder-ha, flume-syslog]
  - [flume-syslog, flume-hdfs]
  - [flume-hdfs, plugin]
  - [rsyslog-forwarder-ha, namenode]
  - [rsyslog-forwarder-ha, resourcemanager]
  - [rsyslog-forwarder-ha, slave]
  - [rsyslog-forwarder-ha, "flume-syslog:juju-info"]
  - [rsyslog-forwarder-ha, flume-hdfs]
  - ["ganglia:node", namenode]
  - ["ganglia:node", resourcemanager]
  - ["ganglia:node", slave]
  - ["ganglia:node", ganglia-node]
  - [ganglia-node, namenode]
  - [ganglia-node, resourcemanager]
  - [ganglia-node, slave]
  - [ganglia-node, flume-syslog]
  - [ganglia-node, flume-hdfs]
